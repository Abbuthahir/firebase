
<div class="container">
    <form [formGroup]="userDetails">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" [class.is-invalid]="!userDetails.controls['name'].valid && userDetails.controls['name'].touched">
        <label for="dob">Date of birth</label>
        <input type="date" id="dob" class="form-control" formControlName="dob" [class.is-invalid]="userDetails.controls['dob'].invalid && userDetails.controls['dob'].touched">
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
</div>
